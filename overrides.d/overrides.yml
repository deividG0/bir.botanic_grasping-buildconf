# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
#
# package
# ----
# overrides:
#   - pkg_set:github:/Brazilian-Institute-of-Robotics/bir.<project_name>-package_set.git:
#     branch: master
#   - pkg_set:github:/Brazilian-Institute-of-Robotics/bir.ros-common_package_set.git:
#     branch: master

#   - <project_name>:
#     github: Brazilian-Institute-of-Robotics/<project_name>
#     branch: some_branch
